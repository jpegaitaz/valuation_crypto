name: "CodeQL Advanced with Coveralls"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '15 17 * * 3'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: python
            build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov coveralls

    - name: Verify dependencies
      run: |
        # Allows pipeline to continue even if some warnings appear
        pip check || true

    - name: Run Tests and Collect Coverage
      run: |
        # Runs tests, collecting coverage info for 'valuation_crypto' and 'tests' directories
        # Generates coverage.xml (for Coveralls) and prints coverage summary in logs
        pytest --cov=valuation_crypto --cov=tests --cov-report=xml --cov-report=term-missing || true

    - name: Debug Failed Tests (if any)
      if: failure()
      run: |
        echo "Tests failed. Reviewing logs..."
        pytest -v --maxfail=5 --disable-warnings || true

    - name: Upload Coverage to Coveralls
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        COVERALLS_SERVICE_NAME: github-actions
      run: |
        coveralls --service=github-actions || true

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"
